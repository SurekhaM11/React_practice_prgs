<script src="reactjs.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<link href="bootstrap.min.css" rel="stylesheet">
<style>
    .form-control {
        width: 175px;
    }

    #root>div>ul>li {
        list-style-type: none;
    }
</style>

<div id="root"></div>

<script type="text/babel">
    const App = () => {
        const [data, setData] = React.useState([]);
        const [name, setName] = React.useState('')
        const addtoList = () => {
            if (!data.includes(name)) {
                setData([...data, name])
            }
            else {
                alert("already there")
            }
            console.log(data)
        }
        const changeEvent = (e) => {
            //console.log("changes", e?.target?.value)
            setName(e?.target?.value)
        }
        const listItems = data.map(data => <li>{data}</li>)
        return <div>
            <input className='form-control m-3' onChange={changeEvent} />
            <button className='btn btn-primary m-3' onClick={addtoList}>Click Me to add item!</button>
            <ul>{listItems}</ul>
        </div>
    }
    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)
</script>
