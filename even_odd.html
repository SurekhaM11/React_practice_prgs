<script src="reactjs.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
    function even_odd() {
        let no = document.getElementById('no').value
        console.log("no", no)
        if (no % 2 == 0) {
            console.log("Ã«ven")
            document.body.innerText = "even";
            return <p>even</p>
        }
        else {
            console.log("odd")
            document.body.innerText = "odd"
            return <p>odd</p>
        }


    }
    function App() {
        return (<div>
            <label> Enter input </label><input type='number' id="no" />
            <button onClick={even_odd}>Click Me!</button>
        </div>)
    }

    const container = document.getElementById("root")
    const root = ReactDOM.createRoot(container)
    root.render(<App />)
</script>
