<script src="reactjs.js"></script>
<script src="reactDOM.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
    // this is one way of passing data between parent to child
    // using onchange and useState
    const App = () => {
        const [data, setData] = React.useState("")
        const [result, setResult] = React.useState("")
        const handleClick = (props) => {
            //alert("clicked")
            console.log(props.target.value);
            setResult(data)
        }
        const changeHandker = (e) => {
            // alert("change happened")
            //console.log(e.target.value)
            setData(e.target.value)
        }
        return <div>
            <A name={result} />
            <h1> App content</h1>
            <input onChange={changeHandker} id="inputvalue" />
            <button onClick={handleClick}>Click</button>
        </div>
    }
    const A = (props) => {
        return <div>A content{props.name}</div>
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App />);

</script>
